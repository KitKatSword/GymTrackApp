name: Update Fixfit Catalog

on:
  schedule:
    - cron: '0 5 * * *'  # Every day at 6:00 CET (5:00 UTC)
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Scrape Fixfit videos
        run: node scripts/scrape-fixfit.cjs

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/fixfit/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/fixfit/
          git commit -m "Update Fixfit video catalog [automated]"
          git push
