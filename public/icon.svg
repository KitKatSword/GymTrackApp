<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256,256)" stroke="white" stroke-width="20" stroke-linecap="round" fill="none">
    <!-- Bar -->
    <line x1="-100" y1="0" x2="100" y2="0"/>
    <!-- Left weight -->
    <rect x="-130" y="-50" width="40" height="100" rx="8" fill="white" stroke="none"/>
    <rect x="-155" y="-35" width="30" height="70" rx="6" fill="rgba(255,255,255,0.7)" stroke="none"/>
    <!-- Right weight -->
    <rect x="90" y="-50" width="40" height="100" rx="8" fill="white" stroke="none"/>
    <rect x="125" y="-35" width="30" height="70" rx="6" fill="rgba(255,255,255,0.7)" stroke="none"/>
  </g>
</svg>
